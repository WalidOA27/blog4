<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>SoundCloud - Listen to music</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='resets.css'>
    <link rel="stylesheet" href="Blog4.css">
</head>
<body>
    <header id="header_entero">
        <div class="container">
            <div id="desgracia">
<!--LEFT HEADER-->                
                <div class="header_izq">
                    <a href="">
                        <div class="logo">
                            <img src="src/Logo.png">
                        </div>
                    </a>
                    <nav id="items_izq">
                        <ol id="incabi">
                            <a href="" id="inicio">Inicio</a>
                            <a href="" id="canal">Canal</a>
                            <a href="" id="biblioteca">Biblioteca</a>
                        </ol>
                    </nav>  
                </div> 
<!--SEARCH BAR-->
                <div class="caja_buscar_padre" >
                    <div class="caja_buscar_hijo">
                        <form class="caja_buscar">
                            <div id="boton_caja">    
                                <input type="text" placeholder="Buscar">
                                <button id="busqueda_boton">
                                    <!--<img id="busqueda" src="Busqueda.png" >-->
                                </button>
                            </div>
                        </form>
                </div>
                </div>
<!--RIGHT HEADER-->
                <div class="header_der">
                    <nav id="nav_der">
                        <ol>
                            <a href="" id="probar_go">
                                Probar Go+
                            </a>
                            <a href="" id="probar_next_pro">Probar Next Pro</a>
                            <a href="" id="para_artistas">Para artistas</a>
                            <a href="" id="subir">Subir</a>
                        </ol>
                        <div id="perfil_y_flecha_caja">
                            <img id="perfil" src="src/Perfil.png">
                            
                            <button id="flecha_hacia_abajo"></button>

                        </div>
                        <div>
                            <img id="notificacion" src="src/notificacion.png">
                        </div>
                        <div id="mail_caja">
                            <img id="mail" src="src/mail.png">
                        </div>
                        <div id="puntos_caja">
                            <img id="puntos" src="src/3 puntos.png">
                        </div>
                    </nav>
                </div>
            </div>
        </div>
    </header>
<!--PLAYER-->
    <section class="player_capa3">
        <div class="player_capa2">
            <div class="player_capa1">
                <button id="atras"></button>
                <button id="parar"></button>
                <button id="despues"></button>
                <div id="caja_alternar">
                    <button id="alternar"></button>
                </div>
                <div id="caja_repetir">
                    <button id="repetir"></button>
                </div>
                <div id="caja_reproductor">
                    <div id="caja_tiempo_inicial">
                        <span id="tiempo_inicial">0:00</span>
                    </div>
                    <div id="reproductor"><p>-------------------------------------------------</p></div>
                    <div id="caja_tiempo_final">
                        <span id="tiempo_final">5:00</span>
                    </div>
                </div>
                <div id="caja_tele">
                    <button id="tele"></button>
                </div>
                <div id="caja_sonido">
                    <button id="sonido"></button>
                </div>
                <div id="caja_sonando_ahora">
                    <a href="" id="cancion">
                        <div id="caja_perfil_cancion">
                            <span id="perfil_cancion"></span>
                        </div>
                    </a>
                    <div id="autor_y_titulo_cancion">
                        <a href="" id="autor">Burro negro</a>
                        <a href="" id="titulo_cancion">Burros por el mundo</a>
                    </div>
                    <div id="items_reproductor">
                        <!--<div id="caja_like">-->
                            <button id="like"></button>
                        <!--</div>-->
                        <!--<div id="caja_seguir">-->
                            <button id="seguir"></button>
                        <!--</div>-->
                        <!--<div id="caja_abrir_en_reproduccion">-->
                            <button id="abrir_en_reproduccion"></button>
                            <p>calvooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooo</p>
                        <!--</div>-->
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
